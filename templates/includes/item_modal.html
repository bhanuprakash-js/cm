<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="modal fade" id="modal-remove-{{ drink.id | safe }}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Are You Sure You Want To Remove This 
                            <strong>{{ drink.drink_name | safe }}</strong> ?</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <h6>
                            by clicking on the delete button you will completely removing this 
                            <strong>{{ drink.drink_name | safe }}</strong></h6>
                    </div>
                    <div class="modal-footer">
                        <form method="post">
                            {{ remove_drink_form.hidden_tag() }}
                            <input type="hidden" name="drink_to_remove" id="drink_to_remove" value="{{ drink.id | safe }}">
                            {{ remove_drink_form.remove_drink_btn(class='btn btn-danger', style='margin-right:25%;') }}
                            <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
